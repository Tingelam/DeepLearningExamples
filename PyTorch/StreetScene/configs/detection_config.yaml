# Street Scene Detection Configuration
detection:
  model:
    name: "ssd300"
    backbone: "resnet50"
    num_classes: 80  # COCO classes + background
  
  training:
    batch_size: 32
    learning_rate: 0.001
    epochs: 120
    optimizer: "sgd"
    momentum: 0.9
    weight_decay: 0.0005
    
  data:
    image_size: [300, 300]
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
    
  augmentation:
    horizontal_flip: 0.5
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    
mixed_precision:
  enabled: true
  loss_scale: "dynamic"