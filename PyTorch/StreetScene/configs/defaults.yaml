# Default configuration for StreetScene experiments

# Dataset settings
dataset:
  name: "default_dataset"
  type: "coco"
  root_dir: "/data/dataset"
  train_dir: "${dataset.root_dir}/train"
  val_dir: "${dataset.root_dir}/val"
  test_dir: "${dataset.root_dir}/test"
  num_classes: 10

# Model settings
model:
  name: "default_model"
  backbone: "resnet50"
  pretrained: true
  num_layers: 50

# Training settings
training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  momentum: 0.9
  optimizer: "adam"
  scheduler: "cosine"
  warmup_epochs: 5
  mixed_precision: true
  gradient_accumulation_steps: 1

# Data loading
dataloader:
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2

# Logging and checkpointing
logging:
  log_dir: "./logs"
  log_level: "INFO"
  log_frequency: 100
  tensorboard: true
  wandb:
    enabled: false
    project: "streetscene"
    entity: null

# Checkpointing
checkpoint:
  save_dir: "./checkpoints"
  save_frequency: 5
  keep_top_k: 3
  resume_from: null

# Evaluation
evaluation:
  eval_frequency: 5
  metric: "mAP"
  save_predictions: true

# Hardware settings
hardware:
  device: "cuda"
  num_gpus: 1
  distributed: false
  backend: "nccl"

# Reproducibility
seed: 42
